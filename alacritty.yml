# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  decorations: none
  startup_mode: Maximized 
  decorations_theme_variant: Dark
  # Window padding (changes require restart)
  padding:
    x: 10
    y: 10
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

font:
  # Point size
  size: 11.0

# Disable visual bell
bell:
  animation: EaseOut
  color: '#ffffff'
  duration: 0

#selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

# Colors I could take some things out of
# Hybrid, Oceanic Next, Oxide

# Colors
colors:
  # Default colors
  primary:
    background: '#161719'
    foreground: '#dedfd5'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '#6c717a'
    cursor: '#414348'

  # Selection colors
  selection:
    text:       '#dedfd5'
    background: '#414348'

  # Normal colors
  normal:
    black:   '#565a61'
    red:     '#b65d64'
    green:   '#9bb989'
    yellow:  '#efc97a' # which is actually bright i guess?
    blue:    '#7d96ad'
    magenta: '#8a7489'
    cyan:    '#70b6a8'
    white:   '#b9bbc1'

  # Bright colors
  bright:
    black:   '#6c717a'
    red:     '#e3747d'
    green:   '#abcc97'
    yellow:  '#c87f66' # which is dark
    blue:    '#97b6d2'
    magenta: '#ab8ba9'
    cyan:    '#79c4b5'
    white:   '#d6d8db'
