## Globals
# Higher history limit
set -g history-limit 10000

# Disallow automatic renaming when name set
set -g allow-rename off

# Allow mouse control
set -g mouse on

# Start with window 1 and pane 1 (not 0)
set -g base-index 1
set -g pane-base-index 1

# Set default terminal mode to 256 colors
set -g default-terminal "screen-256color"

## Bindings
# Remap prefix to C-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Reload config
bind r source-file ~/.tmux.conf

# Select windows with M-(number) as in gnome-terminal tabs
bind -n M-1 select-window -t :=1
bind -n M-2 select-window -t :=2
bind -n M-3 select-window -t :=3
bind -n M-4 select-window -t :=4
bind -n M-5 select-window -t :=5
bind -n M-6 select-window -t :=6
bind -n M-7 select-window -t :=7
bind -n M-8 select-window -t :=8
bind -n M-9 select-window -t :=9

# Split panes using \ and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

## Visuals
# Panes
set -g pane-border-bg default
set -g pane-border-fg colour0
set -g pane-active-border-bg default
set -g pane-active-border-fg colour7

# Statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg default
set -g status-fg colour8
set -g status-attr dim
set -g status-left ' '
set -g status-right '#[fg=colour0,bg=default,bold] %d/%m #[fg=colour7] %H:%M:%S '

# Window indicators
setw -g window-status-current-bg colour7
setw -g window-status-current-fg colour0
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-bg default
setw -g window-status-fg colour0
setw -g window-status-attr bold
setw -g window-status-format ' #I #[fg=colour7]#W#[fg=colour0] #F '

# TODO TODO TODO TODO TODO TODO TODO
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# Messages
set -g message-attr bold
set -g message-fg colour15
set -g message-bg colour8
